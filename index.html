<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
    <title>Choropleth Map</title>
</head>
<body>
    <h2 id='title'>United States Adult Education</h2>
    <div id='container'>
        <svg id='bachcanvas'>
            
        </svg>

        <div id='rightSide'>

            <select id="list" onchange="getSelectValue();">
                <option value="blank">Select Data</option>
                <option value="bach">Education Data</option>
                <option value="gdp">GDP Data</option>
            </select>

            <div id='tooltip'>

            </div>
            <svg id='legend' class="bachleg">
                <g>
                    <rect x="10" y="0" width="30" height="30" fill="#ffbf00"></rect>
                    <text x="50" y="20" fill="white">Less than 15%</text>
                </g>
                <g>
                    <rect x="10" y="40" width="30" height="30" fill="darkorange"></rect>
                    <text x="50" y="60" fill="white">15% to 30%</text>
                </g>
                <g>
                    <rect x="10" y="80" width="30" height="30" fill="#E33725"></rect>
                    <text x="50" y="100" fill="white">30% to 45%</text>
                </g>
                <g>
                    <rect x="10" y="120" width="30" height="30" fill="#A01000"></rect>
                    <text x="50" y="140" fill="white">More than 45%</text>
                </g>
            </svg>
            <div id='description'class="bachdesc">Percentage of adults age 25 and older with a bachelor's degree or higher(2014). Source: <a href='https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx'>USDA Economic Research Service</a></div>

            <svg id='legend' class="gdpleg">
                <g>
                    <rect x="10" y="0" width="30" height="30" fill="#779ed1"></rect>
                    <text x="50" y="20" fill="white">Less than 500 000</text>
                </g>
                <g>
                    <rect x="10" y="40" width="30" height="30" fill="#3671bf"></rect>
                    <text x="50" y="60" fill="white">500 000 to 2 000 000</text>
                </g>
                <g>
                    <rect x="10" y="80" width="30" height="30" fill="#084ba3"></rect>
                    <text x="50" y="100" fill="white">2000000 to 7000000</text>
                </g>
                <g>
                    <rect x="10" y="120" width="30" height="30" fill="#041a7d"></rect>
                    <text x="50" y="140" fill="white">More than 7000000</text>
                </g>
            </svg>
            <div id='description' class="gdpdesc">GPD per county in $USD. Source: <a href='https://www.bea.gov/data/gdp/gdp-county-metro-and-other-areas'>Bureau of Economic Analysis</a></div>

        </div>
        
    </div>
    
</body>
<script defer src='script.js'></script>
<!--<script defer src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>-->
</html>
